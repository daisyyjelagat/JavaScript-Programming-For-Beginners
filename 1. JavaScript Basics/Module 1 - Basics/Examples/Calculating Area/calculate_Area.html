<!DOCTYPE html>
<html>  
<head>
    <title>Rectangle Area Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Rectangle Area Calculator</h1>
    <label for="length"></label>  
    <input type="number" id="length"> <br><br>

    <label for="width"></label> 
    <input type="number" id="width"> <br><br>

    <button onclick = "calculateArea()">Calculate Area</button><br><br> <!--this is a button that is used to execute a JavaScript function named calculateArea() upon clicking.-->

    <p id="result"></p> <!--The calculated result of the rectabgle's area will be displayed within this element-->

    <script src="./calulate_Area.js"></script>

    
</body>
</html>
